<div class="title">Configurações</div>

<center>
    <div class="content">
        <h2>CRUD Example</h2>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="groupTraining">Group Training:</label>
                    <select class="form-control" id="groupTraining">
                        <option value="">Select a training group</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" onclick="readData()">
                    Read
                </button>
                <button type="button" class="btn btn-primary" onclick="createData()">
                    Create
                </button>
                <button id="editBtn" type="button" class="btn btn-warning" onclick="editData('documentId')">
                    Edit
                </button>
                <button id="saveBtn" type="button" class="btn btn-success" onclick="saveData()" style="display: none">
                    Save
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" id="dataList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Group Training</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <br />
    <div class="button">
        <div class="button-text">Salvar</div>
    </div>

</center>
