    <title>Authentication Page</title>

      rel="stylesheet"
    />

      rel="stylesheet"

  <body>

    <div class="container">
      <div class="logo">
        <img src="img/oculus-login.svg"/>
        <div class="logo-text">SIMULA</div>
        <div class="logo-subtext">HEALTH</div>
      </div>
      
      <div class="form-container">
        <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
          <center>
            <small><span id="error" style="color: red"></span></small>
          </center>
          <center>
            <label class="custom-field">
              <input id="email" type="text" class="input" required />
              <span class="placeholder">Email</span>
            </label>
            <br />
            <label class="custom-field">
              <input id="password" type="password" class="input" />
              <span class="placeholder">Senha</span>
            </label>
          </center>
          
          <div class="toggle-container">
            <input type="checkbox" id="keepConnected" class="toggle-input">
            <label for="keepConnected" class="toggle-label">
              <span class="toggle-cursor">
              </span>
            </label>
            <span class="toggle-text">Manter conectado</span>
          </div>
          <br />
          <center>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button onclick="signUp()" class="btn btn-secondary">Criar Conta</button>
          </center>
        </form>
      </div>
      <div class="copy-right">Â© 2023 por Simula Health</div>
    </div>
