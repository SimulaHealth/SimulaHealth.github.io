<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>

    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>

    <style>
      .container {
        margin-top: 50px;
      }

      #dataList {
        width: 100%;
      }
    </style>
  </head>

  <body onload="readData()">
    <center>
      <div style="margin: 50px">
        <span id="user" class="message"
          >Hello, <span id="email-id">email-id</span></span
        >
        <div class="success">
          <span>Welcome, you are successfully logged in!</span>
        </div>
        <br />
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
      <div class="container">
        <h2>CRUD Example</h2>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="groupTraining">Group Training:</label>
              <select class="form-control" id="groupTraining">
                <option value="">Select a training group</option>
                <!-- Opções de grupos de treinamento serão adicionadas dinamicamente -->
              </select>
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success" onclick="readData()">
              Read
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createData()"
            >
              Create
            </button>
            <button
              id="editBtn"
              type="button"
              class="btn btn-warning"
              onclick="editData('documentId')"
            >
              Edit
            </button>
            <button
              id="saveBtn"
              type="button"
              class="btn btn-success"
              onclick="saveData()"
              style="display: none"
            >
              Save
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table" id="dataList">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Group Training</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </center>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firestore-exports.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
